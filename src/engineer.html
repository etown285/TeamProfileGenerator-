<div class="col-lg-4 col-md-12 mb-4">
    <div class="card mx-auto mb-3 text-center bg-primary" style="width: 18rem">
      <h5 class="card-header">
        ${name}<br />
        <br /><i class="fas fa-glasses"></i> Engineer
      </h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: #${id}</li>
        <li class="list-group-item">
          Email: <a href="mailto:${email}">${email}</a>
        </li>
        <li class="list-group-item">
          Github:
          <a href="http://github.com/${gitHub}" target="_blank">${gitHub}</a>
        </li>
      </ul>
    </div>
</div>
